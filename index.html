    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;

      margin: 0 10px;
      color: #00ffff;
      text-decoration: none;
      border: 1px solid #00ffff;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
    }
    .links a:hover {
      background: #00ffff;
      color: #000;
      transform: scale(1.05);
    }
    .video-wrapper {
      margin-top: 30px;
    }
    iframe {
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      max-width: 90vw;
      width: 560px;
      height: 315px;
      margin-bottom: 40px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
